<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gameboy.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <title>POKEDEX</title>
  </head>
  <body>
    
    <input type="number" placeholder="Digite o numero do Pokemon" name="search" id="search">
    <main class="gameboy">
      <div class="gameboy-body">
        <header></header>
        <section class="screen">
          <div class="glass">
            <div class="container">
                <ul data-js="pokedex" class="pokedex"></ul>
            </div>
          </div>
        </section>
        <section class="actions">
          <div class="directions">
            <button class="arrow-left"></button>
            <button class="arrow-top"></button>
            <button class="arrow-right"></button>
            <button class="arrow-bottom"></button>
          </div>
          <div class="buttons">
            <button class="button-a"></button>
            <button class="button-b"></button>
          </div>
          <ul class="start-reset">
            <li><button class="start"></button></li>
            <li><button class="reset"></button></li>
          </ul>
          <div class="points">
            <span>•••••</span><br />
            <span>•••••••</span><br />
            <span>•••••</span><br />
            <span>••••••</span><br />
            <span>••••</span>
          </div>
        </section>
      </div>
    </main>


  <script src="./app.js"></script>
  </body>
</html>
